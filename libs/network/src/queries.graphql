query Users(
  $skip: Int
  $take: Int
  $cursor: UserWhereUniqueInput
  $orderBy: [UserOrderByWithRelationInput!]
  $where: UserWhereInput
  $distinct: [UserScalarFieldEnum!]
) {
  users(
    skip: $skip
    take: $take
    cursor: $cursor
    orderBy: $orderBy
    where: $where
    distinct: $distinct
  ) {
    image
    uid
    createdAt
    name
  }
}

query User($where: UserWhereUniqueInput) {
  user(where: $where) {
    name
    image
    updatedAt
    createdAt
    uid
  }
}

mutation CreateUser($createUserInput: CreateUserInput!) {
  createUser(createUserInput: $createUserInput) {
    image
  }
}

query EmployerMe {
  employerMe {
    uid
    createdAt
    user {
      image
      name
    }
    company {
      name
      address {
        address
        lat
        lng
      }
    }
  }
}

mutation createEmployer($createEmployerInput: CreateEmployerInput!) {
  createEmployer(createEmployerInput: $createEmployerInput) {
    uid
  }
}

query EmployerJobs(
  $skip: Int
  $take: Int
  $cursor: JobWhereUniqueInput
  $orderBy: [JobOrderByWithRelationInput!]
  $where: JobWhereInput
  $distinct: [JobScalarFieldEnum!]
) {
  employerJobs(
    skip: $skip
    take: $take
    cursor: $cursor
    orderBy: $orderBy
    where: $where
    distinct: $distinct
  ) {
    id
    salary
    skills {
      name
      category {
        name
      }
    }
    address {
      address
      lat
      lng
    }
    company {
      name
      address {
        address
        lat
        lng
      }
    }
    description
    end
    start
    status
    title
    type
  }
}

mutation createJob($createJobInput: CreateJobInput!) {
  createJob(createJobInput: $createJobInput) {
    id
  }
}

query EmployerCompany {
  employerCompany {
    id
    name
    address {
      id
      address
      lat
      lng
    }
  }
}

query SubCategories(
  $skip: Int
  $take: Int
  $cursor: SubCategoryWhereUniqueInput
  $orderBy: [SubCategoryOrderByWithRelationInput!]
  $where: SubCategoryWhereInput
  $distinct: [SubCategoryScalarFieldEnum!]
) {
  subCategories(
    skip: $skip
    take: $take
    cursor: $cursor
    orderBy: $orderBy
    where: $where
    distinct: $distinct
  ) {
    name
    categoryName
  }
}

query SearchJobs($locationFilter: LocationFilterInput!, $jobFilter: JobFilter) {
  searchJobs(locationFilter: $locationFilter, jobFilter: $jobFilter) {
    id
    company {
      name
    }
    skills {
      name
      categoryName
    }
    address {
      id
      lat
      lng
      address
    }
    description
    end
    salary
    start
    status
    title
    type
  }
}
